        <div id="menu-toggler">

            <div class="menu-bar2"></div>

        </div>
        </div>
        <div id="mob-navbar-links" class="d-flex align-items-center flex-column me-5">

        <div class="navbar-btns" >

                <button class="primary-btn-gp change-lang" style="position: relative;">
                <span>Change language</span>
                <span id="arrow-down">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.5 6.75L9 11.25L13.5 6.75" stroke="#FEFEFE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                    
                </span>
                <div id="lang-dropdown">
                <ul class="m-0 p-0 pt-2 pb-2">

<!-- mobile menu scripts -->
  <script>

    document.getElementById('hamburger-menu').addEventListener('click',()=>{
      document.querySelector('body').classList.toggle('mob-nav-active')
      document.getElementById('hamburger-menu').classList.toggle('active')
      document.getElementById('mob-navbar-links').classList.toggle('active')
      document.getElementById('navbars').classList.toggle('active')
    })
    let links = document.querySelectorAll('#mobile-navbar .navbar-links a')
    for(let i=0;i<links.length;i++){
        links[i].addEventListener('click',()=>{
            document.querySelector('body').classList.toggle('mob-nav-active')
            document.getElementById('hamburger-menu').classList.toggle('active')
            document.getElementById('mob-navbar-links').classList.toggle('active')
            document.getElementById('navbars').classList.toggle('active')
        })
    }
 

  </script>
